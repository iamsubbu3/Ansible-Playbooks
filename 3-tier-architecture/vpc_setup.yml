---
- hosts: localhost
  connection: local
  gather_facts: false

  collections:
    - amazon.aws

  tasks:

    - name: Import VPC Variables
      include_vars: vars/vpc_setup.yml

# ========================= VPC =========================

    - name: Create VPC
      amazon.aws.ec2_vpc_net:
        name: "{{ vpc_name }}"
        cidr_block: "{{ vpcCidr }}"
        region: "{{ region }}"
        dns_support: yes
        dns_hostnames: yes
        tenancy: default
        state: "{{ state }}"
      register: vpcout

# ========================= PUBLIC SUBNETS =========================

    - name: Create Public Subnet 1
      amazon.aws.ec2_vpc_subnet:
        vpc_id: "{{ vpcout.vpc.id }}"
        cidr: "{{ PubSub1Cidr }}"
        az: "{{ zone1 }}"
        region: "{{ region }}"
        map_public: yes
        state: "{{ state }}"
        tags:
          Name: vprofile-pubsub1
      register: pubsub1_out

    - name: Create Public Subnet 2
      amazon.aws.ec2_vpc_subnet:
        vpc_id: "{{ vpcout.vpc.id }}"
        cidr: "{{ PubSub2Cidr }}"
        az: "{{ zone2 }}"
        region: "{{ region }}"
        map_public: yes
        state: "{{ state }}"
        tags:
          Name: vprofile-pubsub2
      register: pubsub2_out

    - name: Create Public Subnet 3
      amazon.aws.ec2_vpc_subnet:
        vpc_id: "{{ vpcout.vpc.id }}"
        cidr: "{{ PubSub3Cidr }}"
        az: "{{ zone3 }}"
        region: "{{ region }}"
        map_public: yes
        state: "{{ state }}"
        tags:
          Name: vprofile-pubsub3
      register: pubsub3_out

# ========================= PRIVATE SUBNETS =========================

    - name: Create Private Subnet 1
      amazon.aws.ec2_vpc_subnet:
        vpc_id: "{{ vpcout.vpc.id }}"
        cidr: "{{ PrivSub1Cidr }}"
        az: "{{ zone1 }}"
        region: "{{ region }}"
        map_public: no
        state: "{{ state }}"
        tags:
          Name: vprofile-privsub1
      register: privsub1_out

    - name: Create Private Subnet 2
      amazon.aws.ec2_vpc_subnet:
        vpc_id: "{{ vpcout.vpc.id }}"
        cidr: "{{ PrivSub2Cidr }}"
        az: "{{ zone2 }}"
        region: "{{ region }}"
        map_public: no
        state: "{{ state }}"
        tags:
          Name: vprofile-privsub2
      register: privsub2_out

    - name: Create Private Subnet 3
      amazon.aws.ec2_vpc_subnet:
        vpc_id: "{{ vpcout.vpc.id }}"
        cidr: "{{ PrivSub3Cidr }}"
        az: "{{ zone3 }}"
        region: "{{ region }}"
        map_public: no
        state: "{{ state }}"
        tags:
          Name: vprofile-privsub3
      register: privsub3_out

# ========================= IGW =========================

    - name: Create Internet Gateway
      amazon.aws.ec2_vpc_igw:
        vpc_id: "{{ vpcout.vpc.id }}"
        region: "{{ region }}"
        state: "{{ state }}"
        tags:
          Name: vprofile-igw
      register: igw_out

# ========================= PUBLIC ROUTE TABLE =========================

    - name: Setup Public Route Table
      amazon.aws.ec2_vpc_route_table:
        vpc_id: "{{ vpcout.vpc.id }}"
        region: "{{ region }}"
        tags:
          Name: Vprofile-PubRT
        subnets:
          - "{{ pubsub1_out.subnet.id }}"
          - "{{ pubsub2_out.subnet.id }}"
          - "{{ pubsub3_out.subnet.id }}"
        routes:
          - dest: 0.0.0.0/0
            gateway_id: "{{ igw_out.gateway_id }}"
      register: pubRT_out

# ========================= NAT GATEWAY =========================

    - name: Create NAT Gateway in Public Subnet 1
      amazon.aws.ec2_vpc_nat_gateway:
        subnet_id: "{{ pubsub1_out.subnet.id }}"
        region: "{{ region }}"
        state: "{{ state }}"
        wait: yes
        if_exist_do_not_create: yes
      register: natgw1_out

# ========================= PRIVATE ROUTE TABLE =========================

    - name: Setup Private Route Table
      amazon.aws.ec2_vpc_route_table:
        vpc_id: "{{ vpcout.vpc.id }}"
        region: "{{ region }}"
        tags:
          Name: Vprofile-PrivRT
        subnets:
          - "{{ privsub1_out.subnet.id }}"
          - "{{ privsub2_out.subnet.id }}"
          - "{{ privsub3_out.subnet.id }}"
        routes:
          - dest: 0.0.0.0/0
            nat_gateway_id: "{{ natgw1_out.nat_gateway_id }}"
      register: privRT_out

# ========================= SAVE OUTPUT VARIABLES =========================

    - name: Save VPC output variables
      copy:
        content: |
          vpcid: {{ vpcout.vpc.id }}
          pubsub1id: {{ pubsub1_out.subnet.id }}
          pubsub2id: {{ pubsub2_out.subnet.id }}
          pubsub3id: {{ pubsub3_out.subnet.id }}
          privsub1id: {{ privsub1_out.subnet.id }}
          privsub2id: {{ privsub2_out.subnet.id }}
          privsub3id: {{ privsub3_out.subnet.id }}
          igwid: {{ igw_out.gateway_id }}
          pubRTid: {{ pubRT_out.route_table.id }}
          natgw1id: {{ natgw1_out.nat_gateway_id }}
          privRTid: {{ privRT_out.route_table.id }}
        dest: vars/output_vars.yml